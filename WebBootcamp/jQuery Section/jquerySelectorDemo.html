<!DOCTYPE html>
<html>
<head>
	<title>jQuery Exercise</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

	<h1>jQuery Exercise</h1>

 	<div>Div 1</div>
 	<div class="highlight">Div 2</div>
 	<div id="third">Div 3</div>
 	<div class="highlight">Div 4</div>

<!-- Exercise instructions and executes -->
<script type="text/javascript">
	
//Select all Divs and give them a purple background
$("div").css("background", "purple");
//Select all Divs with class "highlight" and make them 200px wide
$(".highlight").css("width", "200px");
//Select the div with id "third" and give orange border
$("#third").css("border", "2px solid orange");
//BONUS: Select first Div only and change font to pink 
$("div:first-of-type").css("color", "pink");
</script>
</body>
</html>
