<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forums Front End</title>
	</head>
	<body>
		<h1>Sign In</h1>

	<!-- Other types of inputs
		<input type="color">
		<input type="radio"> -->

	<!-- action - where the form sends data to
		 method - what HHTP method (get/post)-->

		<form action="http://wikipedia.com" method="GET">

			<label>
				Username:
				<input name="Username" type="text" placeholder="Enter Here" />
			</label>

			
			<label>
				Password:
				<input name="Password" type="password" placeholder="Enter Here" />
			</label>

			<input type="submit" />	
		</form>

		<!-- Another Method -->
		<div>
			<form action="http://wikipedia.com" method="GET">

				<label for="username"> Username: </label>
				<input id="username" type="text" name="username" placeholder="Enter Here" required="true" />

				<label for="Password"> Password: </label>
				<input id="password" type="password" name="password" placeholder="Enter Here" required="true" />

				<input type="submit" />

			</form>
		</div>	
	</body>
</html>
