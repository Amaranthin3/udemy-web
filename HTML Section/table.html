<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Elements</title>
	</head>
	<body>

		<table border="10">
			<thead>
				<tr>
					<th>Flower</th>
					<th>Color</th>
					<th>Season</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Rose</td>
					<td>Red</td>
					<td>Spring</td>
				</tr>
				<tr>
					<td>Sunflower</td>
					<td>Yellow</td>
					<td>Summer</td>
				</tr>	
			</tbody>		
		</table>

	</body>
</html>
