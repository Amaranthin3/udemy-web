<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Grid Systems</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 

		<style type="text/css">
			.pink {
				background: pink;
				border: 1px solid red;
			}

			.red {
				border: 2px dotted red;
			}
		</style>

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-lg-2 pink">First Col</div>
				<div class="col-lg-8 pink">Second Col</div>
				<div class="col-lg-2 pink">Third Col</div>
			</div>
			<div class="row">
				<div class="col-lg-4 red">Another Col</div>
				<div class="col-lg-4 red">Another Col</div>
				<div class="col-lg-4 red">Another Col</div>
			</div>
		</div>

	</body>
</html>
