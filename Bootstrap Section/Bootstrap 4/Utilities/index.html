<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Utilities</title>
    </head>
    <body>
        <!-- Borders -->
        <div class="container">
            <h1 class="text-center display-1">Utilities</h1>
            <h3 class="border border-danger rounded">Border Example</h3>
            <h3 class="border border-info rounded-pill">Border Example</h3>
        </div>

        <!-- Padding -->
        <button class="btn btn-primary p-0">Padding 0</button>
        <button class="btn btn-primary p-1">Padding 1</button>
        <button class="btn btn-primary p-2">Padding 2</button>
        <button class="btn btn-primary p-3">Padding 3</button>
        <button class="btn btn-primary p-4">Padding 4</button>
        <button class="btn btn-primary p-5">Padding 5</button>

        <button class="btn btn-primary pt-5">Padding Top</button>
        <button class="btn btn-primary pb-5">Padding Bottom</button>
        <button class="btn btn-primary py-5">Padding Top and Bottom</button>

        <!-- Margins -->
        <div class="container"> 
                <p class="bg-success text-white m-0">Margin 0</p>
                <p class="bg-success text-white m-1">Margin 1</p>
                <p class="bg-success text-white m-2">Margin 2</p>
                <p class="bg-success text-white m-3">Margin 3</p>
                <p class="bg-success text-white m-4">Margin 4</p>
                <p class="bg-success text-white m-5">Margin 5</p>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
