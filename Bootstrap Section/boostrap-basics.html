<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Basics</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>This is a Jumbotron</h1>
				<p>I am incuding text here for no real reason. Don't read into it.</p>
				<button class="btn btn-lg btn btn-warning">Useless Button</button>
			</div>

			<h1>Bootstrap Basics</h1>

			<button class="btn btn-info btn-lg btn-block">CLICK ME!</button>
			<button class="btn btn-warning btn sm btn-block">This is a big button</button>

			<a href="http://www.getbootstrap.com" class="btn btn-primary btn-lg">Bootstrap Docs</a>

			<button class="btn btn-info btn-lg active">CLICK ME!</button>
			<button class="btn btn-info btn-lg" disabled="disabled">CLICK ME!</button>

			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="exampleInputFile">File input</label>
					<input type="file" id="exampleInputFile">
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Check me out
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</body>
</html>
