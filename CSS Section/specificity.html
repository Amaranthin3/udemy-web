<!DOCTYPE html>
<html>
	<head>
		<title>Specificity</title>

		<style type="text/css">
			li {
				color: red;
			}

			h1 {
				color: purple;
			}

			.highlight {
				color: orange;
			}

			#special {
				color: pink;
			}
		</style>
			
	</head>
	<body>

		<h1>Specificity</h1>

		<ul>
			<li id="special" class="highlight">John</li>
			<li>Paul</li>
			<li>George</li>
			<li class="highlight">Ringo</li>
		</ul>
	</body>
</html>
